<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomootoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="remote">
        <!-- <div class="border"> -->
            <div class="row">
                <div class="col">
                    <button class="back button" name="back" title="Back">
                        <span class="icon">
                            <img src="images/back.svg" width="50" style="margin-top: -20px; transform: translateY(6px) translateX(-2px)"/>
                        </span>
                    </button>
                </div>
                <div class="col">
                    <button class="button home" name="home" title="Home">
                        <span class="icon">
                                <img src="images/home.svg" width="40" style="transform: scale(1.2)" />
                        </span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="arrows">
                     
                            <button class="up" name="up">
                            <span class="icon">
                                <img src="images/arrow.svg" width="40" style="transform: rotateZ(-90deg) translate(5px) translateY(1px)">
                            </span>
                        </button>
                        <button class="right" name="right">
                            <span class="icon">
                                <image src="images/arrow.svg" width="40" style="transform: translate(5px) translateY(1px)">
                            </span>
                        </button>
                        <button class="left" name="left">
                            <span class="icon">
                                <img src="images/arrow.svg" width="40" style="transform: rotateZ(-180deg) translate(5px)">
                            </span>
                        </button>
                        <button class="down" name="down">
                            <span class="icon">
                                <img src="images/arrow.svg" width="40" style="transform: rotateZ(90deg) translate(5px) translateY(1px)">
                            </span>
                        </button>
                     
                        <button class="ok" name="select" title="Select">
                            <span class="icon" style="font-weight: 700; font-size: 30px" >
                                OK
                            </span>
                        </button>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="star button" name="menu" title="Menu">
                        <span class="icon">
                            <img src="images/menu.svg" width="40"/>
                        </span>
                    </button>
                </div>
                <div class="" style=" margin-left: -40px; margin-right: -40px">
                    <button style="transform: scale(.5) translate(20px) translateX(-20px)" title="Settings">
                        <span class="icon">
                            <img src="images/settings.svg" alt="settings">
                        </span>
                    </button>
                </div>
                <div class="col">
                      <a href="javascript:window.close()">
                            <button class="exit button" name="exit" title="Close Roomootoo">
                                    <span class="icon" style="font-size: 25px">
                                        close
                                    </span>
                              </button>
                      </a>
                </div>
            </div>
        <!-- </div> -->
    </div>
    <script>
        var btns = document.getElementsByTagName('button');

        for(var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                fetch('http://192.168.1.2:8060/keypress/' + this.name, {method: 'POST'})
            }
        }
    </script>
</body>
</html>
